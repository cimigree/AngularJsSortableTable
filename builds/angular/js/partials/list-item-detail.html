<div class="container">
    <div class="row">
      <div class="col-12 mt-3">
          <div class="card">
            <div class="card-header d-flex align-items-start justify-content-between">
              <h1 class="card-title my-0">{{item.name}}</h1>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" aria-describedby="item name" ng-model="item.name"  />
                </div>
                <div class="form-group">
                  <label>Brand Name</label>
                  <input type="text" class="form-control" aria-describedby="item brand name" ng-model="item.brandName" />
                </div>
                <div class="form-group">
                  <label>Note</label>
                  <input type="text" class="form-control"
                  aria-describedby="item note" ng-model="item.note" />
                </div>
                <div class="form-group">
                  <label>Quantity</label>
                  <input type="text" class="form-control" aria-describedby="item quantity" ng-model="item.quantity" />
                </div>
                <div class="form-group">
                  <label>Coupon</label>
                  <input type="checkbox" ng-model="item.coupon">
                </div>
                <div class="form-group">
                  <label>Category</label>
                  <select ng-model="item.categoryId" ng-options = "category.id as category.name for category in categories">
                    <option value="">No Category</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Frequency</label>
                </div>
                <div class="form-group">
                <select ng-model="item.storeId" ng-options = "store.id as store.name for store in stores" multiple>
                  <option value="">No Store</option>
                </select>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
