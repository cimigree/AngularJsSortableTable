<div class="container">
    <div class="row">
      <div class="col-12 mt-3">
          <div class="card">
            <div class="card-header d-flex align-items-start justify-content-between">
              <h1 class="card-title my-0">{{item.name}}</h1>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" aria-describedby="item name" ng-model="item.name"  />
                </div>
                <div class="form-group">
                  <label>Brand Name</label>
                  <input type="text" class="form-control" aria-describedby="item brand name" ng-model="item.brandName" />
                </div>
                
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
