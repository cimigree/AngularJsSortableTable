<div class="container-fluid">
  <div class="row justify-content-around" >
    <h1>Buy This Stuff</h1>
    <a href="/#/detail/new"><button class="btn btn-primary">Add Item</button></a>
    <select ng-model="store_id" ng-change="getStore($event)" ng-options = "store.id as store.name for store in stores">
        <option value="">All Stores</option>
    </select>
  </div> 
  <table class="table">
    <thead>
      <tr>
        <th>Purchased</th>
        <th>Item</th>
        <th>Brand</th>    
        <th>Quantity</th>  
        <th>Notes</th>
        <th>Category</th>
        <th>Edit Item</th>
        <th>Delete Item</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items" ng-class="item.coupon ? 'coupon' : ''">
        <td><input type="checkbox" ng-checked="editItem(item)" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.brandName }}</td>
        <td>{{ item.quantity}}</td>
        <td>{{ item.note }}</td>
        <td>{{ item.category.name}}</td>
        <td><a href="/#/detail/{{item.id}}"<i class="fa fa-pencil" aria-hidden="true"></i></a>
        </td>
        <td><div ng-click="deleteItem(item)"><i class="fa fa-trash" aria-hidden="true"></i></div></td>
        <div class="alert alert-warning col-md-4 offset-md-8" id="delete-alert" role="alert" ng-if="displayAlert==true">
          {{"Are you sure you want to delete" + item.name}}
          <button type="button" ng-click="definitelyDelete=true">
              <span aria-hidden="true">Delete Item</span>
          </button>
          <button type="button" ng-click="definitelyDelete=false">
            <span>Cancel</span>
          </button>
        </div>
      </tr>
      <div>{{displayAlert}}</div>
    </tbody>
  </table>

</div>
