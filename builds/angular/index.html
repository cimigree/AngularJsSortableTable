<!DOCTYPE html>
<html ng-app="myModule">
<head>
  <meta charset="utf-8">
  <title>AngularJS</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <script src="lib/angular/angular.min.js"></script>
  <!-- <script src="lib/angular/angular-route.min.js"></script> -->

  <script src="js/app.js"></script>
  <!-- <script src="js/controllers.js"></script> -->
</head>
<body ng-controller="myController">

<div class="container-fluid">
  <div class="row justify-content-around">
    <form class="form-inline">
      <div class="form-group">
        <label>Search Employees</label>
        <input type="text" ng-model="searchText.firstName" class="form-control" placeholder="Search Employees"></input>
      </div>
      <div class="form-group">
        <label>Search Cities</label>
        <input type="text" ng-model="searchText.city" class="form-control" placeholder="Search Cities" />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" ng-model="salaryHidden">
        <label class="form-check-label">Hide Salary</label>
      </div>
    </form>    
  </div>
  <table class="table">
    <thead>
      <tr>
        <th ng-click="sortData('firstName')">First Name<i ng-class="getSortClass('firstName')"></i>
        </th>
        <th ng-click="sortData('lastName')">Last Name<i ng-class="getSortClass('lastName')"></i></th>
        <th ng-click="sortData('dateOfBirth')">Date of Birth<i ng-class="getSortClass('dateOfBirth')"></i></th>
        <th ng-click="sortData('yearsEmployed')">Years Employed<i ng-class="getSortClass('yearsEmployed')"></i></th>
        <th ng-click="sortData('salary')" ng-hide="salaryHidden">Salary<i ng-class="getSortClass('salary')"></i></th>
        <th ng-click="sortData('salary')" ng-show="salaryHidden">Salary<i ng-class="getSortClass('salary')"></i></th>
        <th ng-click="sortData('city')">City<i ng-class="getSortClass('city')"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employees | filter:searchText:exactMatch | orderBy:sortName:reverseSort">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.dateOfBirth | date:"MM/dd/yyyy" }}</td>
        <td>{{ employee.yearsEmployed }}</td>
        <td ng-show="salaryHidden">######</td>
        <td ng-hide="salaryHidden">{{ employee.salary | currency:undefined:0}}</td>
        <td>{{ employee.city }}</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/popper.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
