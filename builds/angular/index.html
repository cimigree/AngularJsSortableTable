<!DOCTYPE html>
<html ng-app="myModule">
<head>
  <meta charset="utf-8">
  <Title>AngularJS</Title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <script src="lib/angular/angular.min.js"></script>
  <!-- <script src="lib/angular/angular-route.min.js"></script> -->

  <script src="js/app.js"></script>
  <!-- <script src="js/controllers.js"></script> -->
</head>
<body ng-controller="myController">

<div class="container-fluid">
  <div class="row justify-content-around">
    <h1>Buy This Stuff</h1>
    <select ng-model="store_id" ng-change="getStore($event)" ng-options = "store.id as store.name for store in stores">
        <option value="">All Stores</option>
    </select>
     <!-- <form class="form-inline">
      <div class="form-group">
        <label>Search Titles</label>
        <input type="text" ng-model="episodes.Title" class="form-control" placeholder="Search Titles"></input>
      </div> 
    </form> -->   
  </div> 
  <table class="table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Brand</th>    
        <th>Quantity</th>  
        <th>Notes</th>  
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items">
        <td>{{ item.name }}</td>
        <td>{{ item.brandName }}</td>
        <td>{{ item.quantity}}</td>
        <td>{{ item.note }}</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
