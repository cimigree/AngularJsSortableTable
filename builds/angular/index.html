<!DOCTYPE html>
<html ng-app="myModule">
<head>
  <meta charset="utf-8">
  <title>AngularJS</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <script src="lib/angular/angular.min.js"></script>
  <!-- <script src="lib/angular/angular-route.min.js"></script> -->

  <script src="js/app.js"></script>
  <!-- <script src="js/controllers.js"></script> -->
</head>
<body ng-controller="myController">
<!-- what is use case for ng-init on index? -->
<div class="container-fluid">
  <div class="row justify-content-around">
    <ul ng-repeat="employee in employees" class="list-group list-group-flush" ng-init="parentIndex = $index">
      <li class="col-md-12 px-1 list-group-item">{{ employee.firstName }} {{ employee.lastName }}
        <ul class="list-group list-group-flush" ng-repeat="skill in employee.skills">
          <li class="list-group-item">{{ skill.name }}, parent index = {{parentIndex}}</li>
         </ul>
      </li>
    </ul>
  </div>
</div>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
