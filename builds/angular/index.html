<!DOCTYPE html>
<html ng-app="myModule">
<head>
  <meta charset="utf-8">
  <title>AngularJS</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <script src="lib/angular/angular.min.js"></script>
  <!-- <script src="lib/angular/angular-route.min.js"></script> -->

  <script src="js/app.js"></script>
  <!-- <script src="js/controllers.js"></script> -->
</head>
<body ng-controller="myController">

<div>
  <table class="table">
    <thead>
      <tr>
        <td ng-click="sortData('firstName')">First Name<i ng-class="getSortClass('firstName')"></i>
        </td>
        <td ng-click="sortData('lastName')">Last Name<i ng-class="getSortClass('lastName')"></i></td>
        <td ng-click="sortData('dateOfBirth')">Date of Birth<i ng-class="getSortClass('dateOfBirth')"></i></td>
        <td ng-click="sortData('yearsEmployed')">Years Employed<i ng-class="getSortClass('yearsEmployed')"></i></td>
        <td ng-click="sortData('salary')">Salary<i ng-class="getSortClass('salary')"></i></td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employees| orderBy:sortName:reverseSort">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.dateOfBirth | date:"MM/dd/yyyy" }}</td>
        <td>{{ employee.yearsEmployed }}</td>
        <td>{{ employee.salary | currency:undefined:0}}</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/popper.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>

</body>
</html>
