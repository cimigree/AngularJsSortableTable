<div class="container-fluid">
  <div class="row justify-content-around">
    <ul ng-repeat="employee in employees" class="list-group list-group-flush">
      <li class="list-group-item">{{ employee.firstName }} {{ employee.lastName}}</li>
      <ul>
          <li class="list-group-item">{{ employee.dateOfBirth | date:'dd/MM/yyyy' }}</li>
          <li class="list-group-item">{{ employee.yearsEmployed}} </li>
          <li class="list-group-item">{{ employee.salary | currency:undefined:0 }} </li>
          <li class="list-group-item">{{ employee.city }} </li>
      </ul>
    </ul>
  </div>
</div>
